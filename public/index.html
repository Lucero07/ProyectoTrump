<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Tronalddump</title>
      <link rel="stylesheet" href="css/bootstrap.min.css">

      <style >
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body{
        font: 13px Helvetica, Arial;
        background-color: #37ade7;
        display: flex;
        justify-content: center;
      }

      form {
        background:#78e60f;
        padding: 1%;
        position: absolute;
        bottom: 2%;
        width: 80%;
      }

      form input {
        border: 2px solid;
        border-color: #8028d6;
        padding: 1%;
        width: 85%;
        margin-right: .5%;
      }

      form button {
        width: 9%;
        background: #13f2f2;
        border: none;
        padding: 10px;
      }

      #messages {

        margin: 2%;
        padding: 2%;
      }

      #messages li {
        list-style-type:circle;
        padding: 5px 10px;
      }

      #messages li:nth-child(odd) {
        background: #eee;
      }
      #chat{
        width: 80%;
        height: 50vh;
        background-color:#ee2d70;
      }
      .centrar{
        text-align: center;
      }

      </style>
</head>

<body id="cuerpo">


  <header>

  </header>


  <section>

  </section>


  <section>

  </section>


  <section id="chat">
    <h2 class="centrar">Chat</h2>
    <ul id="messages"></ul>
    <form action="">
      <input id="m" autocomplete="off" placeholder="@..." /><button>Send</button>
    </form>
  </section>


  <footer>

  </footer>
  <script src="/socket.io/socket.io.js"></script>
<script src="https://code.jquery.com/jquery-1.11.1.js"></script>

<script type="text/javascript">
$(function () {
  var socket = io();
  $('form').submit(function(){
    socket.emit('chat message', $('#m').val());
    $('#m').val('');
    return false;
  });
  socket.on('chat message', function(msg){
    $('#messages').append($('<li>').text(msg));
  });
});
</script>
</body>

</html>
